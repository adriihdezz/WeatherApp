<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class="prompt">
            <input type="text" placeholder="Busca tu ciudad...">
            <button><img src="./assets/eye.svg"></button>
        </form>
        
        <div class="weatherBackground">
            <div class="weather">
                <div class="place">
                    <img src="./assets/location.svg">
                    <h1>Tokyo</h1>
                </div>

                <div class="date">
                    <h4>Wed, 17 Aug</h4>
                </div>

                <div class="temperatureBox">
                    <img src="./assets/weather/rain.svg">
                    <div class="temperature">
                        <h1>29° C</h1>
                        <h4>Rain</h4>
                    </div>
                </div>

                <div class="info">  
                    <div class="humidity">
                        <img src="./assets/drop.svg" class="icon">
                        <div class="text">
                            <h5><span class="bold">Humedad</span></h5>
                            <h5>55%</h5>
                        </div>
                    </div>
                    <div class="wind">
                        <div class="text">
                            <h5><span class="bold">Viento</span></h5>
                            <h5>23 m/s</h5>
                        </div>
                        <img src="./assets/wind.svg" class="icon">
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="forecastItem">
                <h4>05 Aug</h4>
                <img src="./assets/weather/clouds.svg">
                <h5>29° C</h5>
