<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="prompt">
            <input id="input" type="text" placeholder="Find your city...">
            <button id="btnSearch"><img src="./assets/eye.svg"></button>
        </form>
        
        <div class="weatherBackground">
            <div class="weather" style="display: none;">
                <div class="place">
                    <img src="./assets/location.svg">
                    <h1 id="name"></h1>
                </div>

                <div class="date">
                    <h4 id="date"></h4>
                </div>

                <div class="temperatureBox">
                    <img id="image" src="./assets/weather/rain.svg">
                    <div class="temperature">
                        <h1 id="temp"></h1>
                        <h4 id="description"></h4>
                    </div>
                </div>

                <div class="info">  
                    <div class="humidity">
                        <img src="./assets/drop.svg" class="icon">
                        <div class="text">
                            <h5><span class="bold">Humidity</span></h5>
                            <h5 id="humidity"></h5>
                        </div>
                    </div>
                    <div class="wind">
                        <div class="text">
                            <h5><span class="bold">Wind</span></h5>
                            <h5 id="wind"></h5>
                        </div>
                        <img src="./assets/wind.svg" class="icon">
                    </div>
                </div>
            </div>

            <div class="search">
                <img src="./assets/message/search-city.png">
                <div class="text">
                    <h1>Find your city</h1>
                    <h4>What awaits you today?</h4>
                </div>
            </div>

            <div class="notFound" style="display: none;">
                <img src="./assets/message/not-found.png">
                <div class="text">
                    <h1>Not found</h1>
                    <h4>Sorry, we haven't found your city</h4>
                </div>  
            </div>
        </div>

        <div class="forecast" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
