<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="prompt">
            <input id="input" type="text" placeholder="Busca tu ciudad...">
            <button id="btnSearch"><img src="./assets/eye.svg"></button>
        </form>
        
        <div class="weatherBackground">
            <div class="weather" style="display: none;">
                <div class="place">
                    <img src="./assets/location.svg">
                    <h1 id="name">Tokyo</h1>
                </div>

                <div class="date">
                    <h4 id="date">Wed, 17 Aug</h4>
                </div>

                <div class="temperatureBox">
                    <img src="./assets/weather/rain.svg">
                    <div class="temperature">
                        <h1 id="temp">29° C</h1>
                        <h4 id="condition">Rain</h4>
                    </div>
                </div>

                <div class="info">  
                    <div class="humidity">
                        <img src="./assets/drop.svg" class="icon">
                        <div class="text">
                            <h5><span class="bold">Humedad</span></h5>
                            <h5 id="humidity">55%</h5>
                        </div>
                    </div>
                    <div class="wind">
                        <div class="text">
                            <h5><span class="bold">Viento</span></h5>
                            <h5 id="wind">23 m/s</h5>
                        </div>
                        <img src="./assets/wind.svg" class="icon">
                    </div>
                </div>
            </div>

            <div class="search">
                <img src="./assets/message/search-city.png">
                <div class="text">
                    <h1>Busca una Ciudad</h1>
                    <h4>¿Qúe clima hace en tu ciudad?</h4>
                </div>
            </div>

            <div class="notFound" style="display: none;">
                <img src="./assets/message/not-found.png">
                <div class="text">
                    <h1>No encontrado</h1>
                    <h4>Lo siento, no hemos encontrado tu ciudad</h4>
                </div>  
            </div>
        </div>

        <div class="forecast">
            <div class="forecastItem">
                <h4>05 Aug</h4>
                <img src="./assets/weather/clouds.svg">
                <h5>29° C</h5>
            </div>
            <div class="forecastItem">
                <h4>05 Aug</h4>
                <img src="./assets/weather/clouds.svg">
                <h5>29° C</h5>
            </div>
            <div class="forecastItem">
                <h4>05 Aug</h4>
                <img src="./assets/weather/clouds.svg">
                <h5>29° C</h5>
            </div>
            <div class="forecastItem">
                <h4>05 Aug</h4>
                <img src="./assets/weather/clouds.svg">
                <h5>29° C</h5>
            </div>
            <div class="forecastItem">
                <h4>05 Aug</h4>
                <img src="./assets/weather/clouds.svg">
                <h5>29° C</h5>
            </div>
            <div class="forecastItem">
                <h4>05 Aug</h4>
                <img src="./assets/weather/clouds.svg">
                <h5>29° C</h5>
            </div>
            <div class="forecastItem">
                <h4>05 Aug</h4>
                <img src="./assets/weather/clouds.svg">
                <h5>29° C</h5>
            </div>
            <div class="forecastItem">
                <h4>05 Aug</h4>
                <img src="./assets/weather/clouds.svg">
                <h5>29° C</h5>
            </div>
            <div class="forecastItem">

                <img src="./assets/weather/clouds.svg">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
